<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/ResetCSS.css">
    <link rel="stylesheet" href="Style/page_create_new_password.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="" alt="logo" class="logo">

            <h1 class="title">Create new password</h1>
            <p class="subtitle"> Enter a new password for you account</p>

            <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="********" class="inpuit input-password">

                <label for="newPassword" class="label">Password</label>
                <input type="password" id="newPassword" placeholder="********" class="inpuit input-password">

                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
